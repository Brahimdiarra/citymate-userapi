# ============================================
# CITYMATE USER API - Configuration DOCKER
# ============================================

# Server Configuration
server.port=8081

# ============================================
# JWT CONFIGURATION
# ============================================
jwt.secret=${JWT_SECRET:Cm2K9#xP7!vQ2@wR4$eT6^yU8&iO0*aS1-dF3+gH5_jL9(kM2)nB4}
jwt.expiration=900000
jwt.access-token-expiration=${JWT_ACCESS_EXPIRATION:900000}
jwt.refresh-token-expiration=${JWT_REFRESH_EXPIRATION:86400000}

# ============================================
# APPLICATION
# ============================================
spring.application.name=citymate-user-api

# ============================================
# DATABASE CONFIGURATION
# ============================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://user-db:5432/user_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:citymate_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:user_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA / HIBERNATE
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.citymate.user=INFO