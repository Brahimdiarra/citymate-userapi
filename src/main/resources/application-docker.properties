# ============================================
# CITYMATE USER API - Configuration DOCKER
# ============================================
# Ce fichier est utilisé quand l'API tourne dans Docker
# Activé avec : SPRING_PROFILES_ACTIVE=docker
# ============================================

# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8081
spring.application.name=citymate-user-api

# ============================================
# DATABASE CONFIGURATION (Docker)
# ============================================
# user-db est le nom du service dans docker-compose.yml
spring.datasource.url=jdbc:postgresql://user-db:5432/user_db
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:citymate_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:user_secure_password_123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# JWT CONFIGURATION (Docker)
# ============================================
jwt.secret=${JWT_SECRET:VotreCleSecreteTresFortePourLaProductionChangezMoiAbsolument123456789}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ============================================
# LOGGING (Docker)
# ============================================
logging.level.root=INFO
logging.level.com.citymate.userapi=INFO

# ============================================
# ACTUATOR (Docker)
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always