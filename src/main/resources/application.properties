# ============================================
# CITYMATE USER API - Configuration
# ============================================

# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8081
spring.application.name=citymate-user-api

# ============================================
# DATABASE CONFIGURATION
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/user_db
spring.datasource.username=citymate_user
spring.datasource.password=user_secure_password_123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# JWT CONFIGURATION
# ============================================
jwt.secret=VotreCleSecreteTresFortePourLaProductionChangezMoiAbsolument123456789
jwt.expiration=86400000

# ============================================
# SWAGGER CONFIGURATION
# ============================================
# Jersey en mode Filter pour que Spring MVC puisse servir les ressources statiques (WebJars)
spring.jersey.type=filter
spring.jersey.init.jersey.config.server.provider.packages=com.citymate.userapi.resource
# Spec OpenAPI disponible via Jersey : GET /api/v1/openapi.json
# Swagger UI disponible via WebJar  : /webjars/swagger-ui/index.html?url=/api/v1/openapi.json
spring.web.resources.add-mappings=true

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.citymate.userapi=DEBUG

# ============================================
# ACTUATOR
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always


