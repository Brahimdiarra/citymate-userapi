# ============================================
# CITYMATE USER API - Configuration
# ============================================

# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8081
spring.application.name=citymate-user-api

# ============================================
# DATABASE CONFIGURATION
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/user_db
spring.datasource.username=citymate_user
spring.datasource.password=user_secure_password_123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# JWT CONFIGURATION
# ============================================
jwt.secret=VotreCleSecreteTresFortePourLaProductionChangezMoiAbsolument123456789
jwt.expiration=86400000

# ============================================
# SWAGGER CONFIGURATION
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.citymate.userapi=DEBUG

# ============================================
# ACTUATOR
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always